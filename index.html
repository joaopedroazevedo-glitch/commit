    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

<script type="importmap">
{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

<style>
    @keyframes pop-in {
        0% {
            opacity: 0;
            transform: scale(0.5) rotate(-30deg);
        }
        100% {
            opacity: 1;
            transform: scale(1) rotate(0deg);
        }
    }
    .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
    }
    @keyframes pulse-glow {
        0%, 100% {
            box-shadow: 0 0 8px rgba(250, 204, 21, 0.5), 0 4px 15px rgba(0,0,0,0.2);
        }
        50% {
            box-shadow: 0 0 20px rgba(250, 204, 21, 0.8), 0 4px 15px rgba(0,0,0,0.2);
        }
    }
    .btn-hover-glow:hover:not(:disabled) {
        animation: pulse-glow 2s infinite ease-in-out;
    }
    .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(220, 38, 38, 0.6); /* red-600 with opacity */
        border-radius: 10px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(185, 28, 28, 0.8); /* red-700 with opacity */
    }
</style>
</head>
